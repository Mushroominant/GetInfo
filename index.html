<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hero Page with Form</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .hero {
      position: relative;
      height: 100vh;
      background-image: url('Sombrero.webp');
      background-position: center;
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5); /* Adds a dark overlay for contrast */
    }
    .form-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: teal;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      padding: 20px;
    }
    label {
      font-size: 16px;
      font-weight: bold;
    }
    input[type="text"],
    input[type="email"],
    input[type="tel"] {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 10px;
      font-size: 16px;
      color: white;
      background-color: #007BFF;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }

   input::placeholder {
     color: #EEE;
     opacity: 0.75;
    }
  </style>
</head>
<body>
  <div class="hero">
    <div class="overlay"></div>
    <div class="form-container">
      <form>
        <label for="1">1</label>
        <input type="text" id="name" name="name." placeholder="Name" >

        <label for="2">2</label>
        <input type="email" id="email" name="email." placeholder="Email" >

        <label for="3">3</label>
        <input type="tel" id="phone" name="phone." placeholder="Phone">

        <button type="submit">Submit</button>
      </form>
    </div>
  </div>
</body>
</html>
